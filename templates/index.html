<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles/index.css">
    <script src="../static/scripts/script.js" defer></script> <!-- Link to the new script -->
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="TicTacToeinfo">
            <h1>Tic-Tac-Toe</h1>
            <p>Current Player: {{ current_player }}</p>
        
            <h2>Game Stats:</h2>
        </div>
        <div class="winsx">
            <p>X Wins: <span id="x_wins">{{ stats['X_wins'] }}</span></p>
        </div>
        <div class="winsai">
            <p>AI Wins: <span id="ai_wins">{{ stats['AI_wins'] }}</span></p>
        </div>
        <div class="ties">
            <p>Ties: <span id="ties">{{ stats['ties'] }}</span></p>
        </div>
        <div class="gamestats\\\+resetbutton">
            <p>Games Played: <span id="games_played">{{ stats['games_played'] }}</span></p>
            <button class="button-17" onclick="resetStats()">Reset Stats</button>
        </div>
        <div class="game_state">
            <div class="Game_area">
                <table border="1">
                    {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td style="width: 50px; height: 50px; text-align: center;">
                            {{ cell }}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </table>
            </div>

            <div class="move_up_button">
                <button class="button-17" onclick="move('up')">Move Up</button>
            </div>
            <div class="move_down"> 
                <button class="button-17" onclick="move('down')">Move Down</button>
            </div>
            <div class="move_left">
                <button class="button-17" onclick="move('left')">Move Left</button>
            </div>
            <div class="move_right"> 
                <button class="button-17" onclick="move('right')">Move Right</button>
            </div>
            <div class="select_pos"> 
                <button class="button-17" onclick="placeMarker()">Place Marker</button>
            </div>
            <div class="resetgame">
                <button class="button-17" onclick="resetGame()">Reset Game</button>
            </div>
            <div class="difficultyeasy">
                <button class="button-17" onclick="set_difficulty(0)">Easy bot Game</button>
            </div>
            <div class="difficultymedium">
                <button class="button-17" onclick="set_difficulty(1)">medium bot Game</button>
            </div>
            <div class="difficultyhard">
                <button class="button-17" onclick="set_difficulty(2)">hard bot Game</button>
            </div>
        </div>
    </div>
</body>
</html>
